name: Check
on:
  workflow_dispatch:
#  pull_request:
#    types:
#      - opened
#  push:
#    branches:
#    - main
#    - prod

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Conventional Commits
      uses: webiny/action-conventional-commits@v1.1.0

    - name: Install dependencies
      run: npm ci

    - name: Typecheck
      run: npm run typescript-check
    
    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test

    - name: Check for non generated files
      working-directory: .
      run: git diff --exit-code
